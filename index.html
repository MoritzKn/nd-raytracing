<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>N-Dimensional Raytracing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="A hacky javascript software renderer for raytracing n-dimensional spheres"
    />
    <meta
      property="og:image"
      content="https://nd-raytracing.netlify.app/og.png"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: monospace;
        font-size: 15px;
        padding-bottom: 32px;
        position: relative;
        min-height: calc(100vh - 32px);
      }
      #wrapper {
        width: 70vw;
        height: calc(100vh - 250px);
        margin: 0 auto;
        margin-top: 32px;
        overflow: hidden;
        border: solid 1px hotpink;
      }
      #footer {
        position: absolute;
        bottom: 0;
        left: 16px;
        right: 16px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      #footer > * {
        min-width: 200px;
      }
      #stats {
        margin-bottom: 8px;
      }
      #controls {
        /* border: solid 1px hotpink; */
        margin: 16px auto;
        padding: 0 16px;
        max-width: 640px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      input {
        text-align: right;
        min-width: 8px;
      }
      input[type="range"] {
        width: 210px;
      }
      @media (max-width: 680px) {
        #wrapper {
          height: calc(100vh - 350px);
        }
        label {
          width: 100%;
        }
        input[type="range"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas></canvas>
    </div>
    <div id="controls">
      <label>
        Dimensions:&nbsp;
        <input type="number" name="dimensions" value="4" min="2" max="10" />
      </label>
      <label>
        Camera Animation:&nbsp;
        <input type="checkbox" name="animation" id="animation" checked
      /></label>
      <label id="axis">
        <label>
          Camera X:
          <input type="range" />
        </label>
        <label>
          Camera Y:
          <input type="range" />
        </label>
        <label>
          Camera Z:
          <input type="range" />
        </label>
        <label>
          Camera W:
          <input type="range" />
        </label>
      </label>
    </div>

    <div id="footer">
      <div id="stats"></div>
      <div id="info">
        Check out on
        <a href="https://github.com/MoritzKn/nd-raytracing">GitHub</a> and
        follow me on <a href="https://twitter.com/moritz_kn">Twitter</a>
      </div>
    </div>

    <script type="text/javascript" src="./nd-raytracing.js"></script>
  </body>
</html>
